<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" type="image/ico" href="./static/favicon.ico"/>
  <link rel="stylesheet" href="./static/css/index.css">
  <script src="./static/js/echarts.min.js"></script>
  <script src="./static/js/d3.min.js" async="async"></script>
  <script src="./static/js/jquery.js" async="async"></script>
  <script src="./static/js/config.js"></script>
  <style>
    #first-load-logo {
      width: 430px;
      height: 95px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -215px;
      margin-top: -48px;
    }
  </style>
  <script>
    document.title = window.SunflowerConfig.systemName || '';
    function substituteTheme(theme, id, isSun) {
      var head = document.getElementsByTagName('HEAD').item(0);
      var style = document.createElement('link');
      style.rel = 'stylesheet';
      style.type = 'text/css';
      style.id = id;
      isSun ? style.href = '/static/style/sicap-' + theme + '.css' : style.href = '/static/css/sf-' + theme + '.css'
      head.appendChild(style);
    }
    var mainTheme = localStorage.getItem('theme') || 'fanta';
    if (location.hash.indexOf('staticTvWall') !== -1) {
      mainTheme = 'dark';
    }
    substituteTheme(mainTheme, 'sunflower-theme', false)
    substituteTheme(mainTheme, 'user-theme', true)
  </script>
  <title></title>
</head>
<body>
<div id="app">
  <div id="first-load-logo">
    <img src="static/images/logo/fresh-logo.png">
  </div>
</div>
<script type="text/javascript" src="./static/js/dll/vueLibs_dll.js"></script>
<script type="text/javascript" src="./static/js/dll/commonLibs_dll.js"></script>
<script>
  window.mxBasePath = './static/mxgraph';
</script>
<script type="text/javascript" src="./static/mxgraph/js/mxClient.js" async="async"></script>
<script type="text/javascript" src="./static/js/three.min.js" async="async"></script>
<!-- built files will be auto injected -->
</body>
</html>
